<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Каталог – Never</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
}

body {
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
    color: #fff; /* Белый текст */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* ===== HEADER ===== */
.header {
  padding: 30px 0;
}

.nav {
  display: flex;
  justify-content: center;
}

.nav-center a {
  margin: 0 24px;
  text-decoration: none;
  color: #fff;
  font-size: 14px;
  letter-spacing: 2px;
  text-transform: uppercase;
  opacity: 0.85;
}

.nav-center a:hover {
  opacity: 1;
}

/* ===== PRODUCT PAGE ===== */
.product-page {
  display: flex;
  max-width: 1200px;
  margin: 80px auto;
  gap: 60px;
  padding: 0 40px;
}

/* ===== LEFT COLUMN: DESCRIPTION ===== */
.product-description {
  flex: 1;
  font-size: 14px;
  line-height: 1.6;
}

.product-description h2 {
  margin-bottom: 20px;
}

.product-description h3 {
  margin-top: 20px;
  margin-bottom: 10px;
  font-size: 16px;
}

/* ===== RIGHT COLUMN: GALLERY + INFO ===== */
.product-info {
  flex: 1;
}

.gallery {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.thumbs img {
  width: 60px;
  margin-bottom: 10px;
  cursor: pointer;
  border: 1px solid #fff;
}

.main-image img {
  width: 400px;
  border: 1px solid #fff;
}

.info h1 {
  font-size: 32px;
  margin: 0 0 10px 0;
}

.price {
  font-size: 22px;
  margin: 10px 0 20px 0;
}

.colors {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.color {
  width: 22px;
  height: 22px;
  border: 1px solid #fff;
  cursor: pointer;
}

.black { background: #000; }
.white { background: #fff; }

.sizes button {
  padding: 8px 14px;
  margin-right: 10px;
  border: 1px solid #fff;
  background: transparent;
  color: #fff;
  cursor: pointer;
  font-size: 13px;
}

.buy {
  margin: 20px 0;
  padding: 14px;
  width: 100%;
  background: #3b1f12;
  color: #fff;
  border: none;
  font-size: 14px;
  letter-spacing: 1px;
  cursor: pointer;
}

ol, ul {
  margin-left: 20px;
}
.footer {
    border-top: 1px solid #eee;
    padding: 20px;
    text-align: center;
    font-size: 12px;
    color: #ffffff;
}

.payments img {
    height: 20px;
    margin: 0 5px;
}

.footer-links {
    margin-top: 10px;
}

.footer-links a {
    color: #fafafa;
    text-decoration: none;
}
.contact {
align-items: center;
width: 500px;
height: 500px;
border-radius: 5%;
border-style:solid black 2px;
}
.contact {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 400px;
    padding: 30px;
    margin: 50px auto; /* центр по горизонталі */
    border-radius: 12px;
    border: 2px solid #fff; /* білий бордер */
    background: rgba(0, 0, 0, 0.6); /* напівпрозорий чорний фон */
    text-align: center;
    font-family: 'Inter', sans-serif;
}

.contact h1 {
    font-size: 28px;
    margin-bottom: 15px;
    color: #ececec; /* золотистий колір заголовку */
    letter-spacing: 1px;
}

.contact p {
    font-size: 16px;
    margin: 5px 0;
    color: #fff;
}

.contact a {
    color: #ffffff; /* блакитний для посилань */
    text-decoration: none;
}

.contact a:hover {
    text-decoration: underline;
}

</style>
<script>
function changeImg(src) {
  document.getElementById('mainImg').src = src;
}

</script>
</head>
<body>

<!-- HEADER -->
<header class="header">
  <nav class="nav">
    <div class="nav-center">
      <a href="Website.html">Главная</a>
      <a href="Website2.html">Каталог</a>
      <a href="Website3.html">Контакты для покупки</a>
    </div>
  </nav>
</header>

<div class="contact">
  <h1>Контакты для покупки</h1>
  <p>VK: <a href="https://vk.com/coveredindarknessx" target="_blank">coveredindarknessx</a></p>
</div>


<footer class="footer">
    <div class="payments">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg" alt="AmEx">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
    </div>

    <div class="footer-links">
        © 2026, covered in darkness ·
        <a href="#">Privacy policy</a> ·
        <a href="#">Terms of service</a> ·
        <a href="#">Refund policy</a>
    </div>
</footer>

</body>
</html>
